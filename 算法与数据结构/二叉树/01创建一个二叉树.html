<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      class Node {
        constructor() {
          this.left = null;
          this.right = null;
          this.value = null;
        }
      }
      let n = new Node();
      n.value = 100;
      n.left = new Node();
      n.right = new Node();
      let m = n.left;
      m.value = 44;
      console.log(n, "n--");
    </script>
  </body>
</html>
