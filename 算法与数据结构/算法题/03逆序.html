<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const word = "Hello I am  Tangruirui";
      console.log(word);
      const _word = word.split(" ");
      const word1 = _word.filter((item, index) => {
        return item !== "";
      });

      let result = "";
      for (let i = 0; i < word1.length; i++) {
        let temp = "";
        for (let j = word1[i].length - 1; j >= 0; j--) {
          temp = temp.concat(word1[i][j]);
        }
        result = result.concat(temp).concat(" ");
      }
      console.log(result + "--");
      result = result.substr(0, result.length - 1);
      console.log(result + "--");
    </script>
  </body>
</html>
