<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 给定一个n,输出一个从n-1的数组，倒序
      let arr = [];

      function f(n) {
        if (n < 1) {
          return;
        }
        arr.push(n);
        n--;
        f(n);
        console.log(n, "n");
      }

      f(5);
      console.log(arr, "arr");
    </script>
  </body>
</html>
