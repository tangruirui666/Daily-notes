<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给定一个整数n,输出从1-n的顺序数组
      let arr = [];
      function f(n) {
        if (n < 1) {
          return;
        }
        f(n - 1);
        console.log(n);
        arr.push(n);
      }
      f(5);
      console.log(arr, "arr");
    </script>
  </body>
</html>
