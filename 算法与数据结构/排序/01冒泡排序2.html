<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [3, 44, 38, 5, 47, 15];
      function bubbleSort(arr) {
        var i = arr.length;
        console.log(i, "i");
        while (i > 0) {
          var pos = 0;
          // j < i 说明， i之后的值就不需要再进行排序了
          for (var j = 0; j < i; j++) {
            if (arr[j] > arr[j + 1]) {
              // j记录最后一次交换的index ,j索引之后的值，说明已经排序好了
              pos = j;
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
          i = pos;
        }
        return arr;
      }
      // 21,45,7,60,67,78   j=1  pos=1 i=1
      // 21,7,45,60,67,78
      // 7,21,45,60,67,78
      console.log(bubbleSort(arr));
    </script>
  </body>
</html>
