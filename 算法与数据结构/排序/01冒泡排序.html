<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 时间复杂度 (n-1)^2 当n趋向于无穷大的时候，默认为n^2
    const list = [12, 34, 5,4,65, 34, 9, 8,10]
    console.log(list, '元数组')
    for (let i = 0; i < list.length - 1; i++) {
      let isSort = true
      for (let j = 1; j < list.length -i; j++) {
        if (list[j] > list[j-1]) {
          isSort = false
          let temp = list[j]
          list[j] = list[j-1]
          list[j-1] = temp
        }
      }
    console.log(list, '第'+(i+1)+'次的结果')
    if (isSort) {
      break;
    }
    }
    console.log(list, '全部执行完之后的结果')
    // n + n-1 + n-2 + .... +(n-(n-1)) + 0 = (n + 0 ) * n / 2  
  </script>
  
</body>
</html>
