<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 5, 4, 3, 6, 7];
      // 在index为3的值之后添加‘999’和‘88’这两个值
      const arr1 = arr.splice(3, 0, "999", "88");
      console.log(arr, "arr");
      // 返回删除的值，如果有的话,没有删除的则返回空数组
      console.log(arr1, "arr1");
      const arr2 = arr.splice(2, 1, "666");
      console.log(arr, "arr");
      // 返回删除的项目
      console.log(arr2, "arr2");
      const arr3 = arr.splice(3, 2);
      // 返回删除的项目形成的数组
      console.log(arr3, "arr3");
    </script>
  </body>
</html>
