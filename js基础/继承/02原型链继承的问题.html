  <body>
    <script>
      function Parent() {
        this.colors = ["红", "橙", "黄"];
      }
      function Child() {}
      Child.prototype = new Parent();
      var instance = new Child();
      // Child的所有实例都会共享这一个colors属性
      instance.colors.push("绿");
      console.log(instance.colors);
      var instance2 = new Child();
      console.log(instance.colors);
    </script>
  </body>
