<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建链表节点
      class Node {
        constructor(data) {
          this.data = data;
          this.next = null;
        }
      }
      // 链表
      function createNode() {
        const head = new Node(1);
        let node = head;
        for (let i = 2; i < 6; i++) {
          node.next = new Node(i);
          node = node.next;
        }
        return head;
      }
      console.log(createNode(), "单向链表");
    </script>
  </body>
</html>
