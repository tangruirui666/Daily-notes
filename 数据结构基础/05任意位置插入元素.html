<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(element) {
          yttytryrytryyrtrt;
          this.element = element;
          this.next = undefined;
        }
      }
      class LinkedList {
        constructor() {
          this.head = undefined;
          this.count = 0;
        }
        push(element) {
          const node = new Node(element);
          if (this.head == null) {
            // 链表为空
            this.head = node;
          } else {
            let current = this.head;
            while (current.next != null) {
              current = current.next;
            }
            current.next = node;
          }
          this.count++;
        }
        // 循环迭代链表直到目标位置index
        getElementAt(index) {
          if (index >= 0 && index < this.count) {
            let node = this.head; // 链表的第一个元素
            for (let i = 0; i < index && node != null; i++) {
              // node != null 确保该链表不为空链表
              node = node.next;
            }
            return node;
          }
          return undefined;
        }
        insert(element, index) {
          if (index >= 0 && index < this.count) {
            const node = new Node(element);
            //从第一个位置插入
            if (index == 0) {
              const current = this.head;
              node.next = current;
              this.head = node;
            } else {
              const previous = this.getElementAt(index - 1);
              const current = previous.next;
              node.next = current;
              previous.next = node;
            }
            this.count++;
            return true;
          }
          return false;
        }
      }
      const list = new LinkedList();
      list.push(1);
      list.push(2);
      console.log(list, "list");
      list.insert(3, 0);
      console.log(list, "list");
    </script>
  </body>
</html>
