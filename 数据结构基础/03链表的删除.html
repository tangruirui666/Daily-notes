<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(element) {
          this.element = element;
          this.next = undefined;
        }
      }
      class LinkedList {
        constructor() {
          this.count = 0;
          this.head = undefined;
        }
        push(element) {
          const node = new Node(element);
          if (this.head == null) {
            this.head = node;
          } else {
            let current = this.head;
            while (current.next != null) {
              current = current.next;
            }
            current.next = node;
          }
          this.count++;
        }
        remove(index) {
          let current = this.head;
          // 确保index不是越界值
          if (index > 0 && index < this.count) {
            // 如果是删除第一个
            if (index == 0) {
              this.head = current.next;
            } else {
              // 定义前一个节点
              let previous;
              for (let i = 0; i < index; i++) {
                previous = current;
                current = current.next;
              }
              previous.next = current.next;
            }
            this.count--;
            return current.element;
          }
          return undefined;
        }
      }
      const list = new LinkedList();
      list.push(1);
      list.push(2);
      list.push(3);
      console.log(list, "list");
      list.remove(1);
      console.log(list, "list");
    </script>
  </body>
</html>
